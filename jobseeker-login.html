<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求職者ログイン - ShipHub</title>
    <meta name="description" content="ShipHub求職者ログインページ。海事業界専門の求人情報にアクセスしよう。">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        
        .ocean-gradient {
            background: linear-gradient(135deg, #005694 0%, #00a4ff 50%, #6dd3ff 100%);
        }
        
        .logo-circle {
            border-radius: 50%;
            overflow: hidden;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .form-container {
            max-width: 400px;
            width: 100%;
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 164, 255, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00a4ff 0%, #0083df 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 164, 255, 0.3);
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ocean: {
                            50: '#eef8ff',
                            100: '#dcf1ff',
                            200: '#b2e5ff',
                            300: '#6dd3ff',
                            400: '#20bdff',
                            500: '#00a4ff',
                            600: '#0083df',
                            700: '#0068b4',
                            800: '#005694',
                            900: '#00497a',
                        },
                        navy: {
                            50: '#f0f4f8',
                            100: '#d9e2ec',
                            200: '#bcccdc',
                            300: '#9fb3c8',
                            400: '#829ab1',
                            500: '#627d98',
                            600: '#486581',
                            700: '#334e68',
                            800: '#243b53',
                            900: '#102a43',
                            950: '#0a1929',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen ocean-gradient flex items-center justify-center p-4">
    <div class="form-container bg-white rounded-3xl shadow-2xl overflow-hidden">
        <!-- Header Section -->
        <div class="bg-white p-8 text-center">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-12 h-12 bg-ocean-100 rounded-full flex items-center justify-center">
                    <img src="image0.png" alt="ShipHub Logo" class="logo-circle">
                </div>
                <h1 class="text-2xl font-bold text-navy-900">ShipHub</h1>
            </div>
            <h2 class="text-xl font-semibold text-navy-800 mb-2">求職者ログイン</h2>
            <p class="text-navy-600 text-sm">海事業界での新しいキャリアを始めましょう</p>
        </div>
        
        <!-- Login Form -->
        <div class="p-8 pt-0">
            <form id="login-form" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-navy-700 mb-2">
                        メールアドレス
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="your.email@example.com"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500 outline-none"
                    >
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-navy-700 mb-2">
                        パスワード
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="パスワードを入力"
                            class="input-field w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500 outline-none"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Forgot Password Link -->
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-ocean-600 hover:text-ocean-700 hover:underline">
                        パスワードを忘れた方
                    </a>
                </div>
                
                <!-- Login Button -->
                <button 
                    type="submit"
                    id="login-btn"
                    class="btn-primary w-full text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg"
                >
                    ログイン
                </button>
            </form>
            
            <!-- Messages -->
            <div id="success-message" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <div class="flex items-center space-x-2">
                    <i data-lucide="check-circle" class="w-5 h-5"></i>
                    <span>ログインに成功しました！リダイレクト中...</span>
                </div>
            </div>
            
            <div id="error-message" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <div class="flex items-center space-x-2">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                    <span id="error-text">ログインに失敗しました。</span>
                </div>
            </div>
            
            <div id="loading-message" class="hidden mt-4 p-4 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg">
                <div class="flex items-center space-x-2">
                    <div class="w-5 h-5 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                    <span>ログイン中...</span>
                </div>
            </div>
            
            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">または</span>
                </div>
            </div>
            
            <!-- Register Link -->
            <div class="text-center">
                <p class="text-navy-600 text-sm mb-4">
                    まだアカウントをお持ちでない方
                </p>
                <a href="jobseeker-register.html" class="text-ocean-600 hover:text-ocean-700 font-medium hover:underline">
                    無料で新規登録
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 text-center">
            <p class="text-xs text-gray-500">
                ログインすることで、<a href="#" class="text-ocean-600 hover:underline">利用規約</a>と<a href="#" class="text-ocean-600 hover:underline">プライバシーポリシー</a>に同意したことになります。
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Password toggle functionality
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        });
        
        // Form submission is now handled by app.js
        // The app.js script will automatically attach event listeners to the login-form
        
        // Auto-focus on email field
        document.getElementById('email').focus();
    </script>
    
    <!-- ShipHub Main Application Script -->
    <script src="app.js"></script>
    
    <script>
        // ログインフォーム処理
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const loadingMessage = document.getElementById('loading-message');
            const errorText = document.getElementById('error-text');
            
            // 既にログイン済みかチェック
            if (window.ShipHubAuth && window.ShipHubAuth.session.isValid('求職者')) {
                console.log('Already logged in as jobseeker');
                window.location.href = 'job-request.html';
                return;
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // メッセージリセット
                hideAllMessages();
                showMessage(loadingMessage);
                
                // ボタン無効化
                loginBtn.disabled = true;
                loginBtn.textContent = 'ログイン中...';
                
                // フォームデータ取得
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // バリデーション
                if (!email || !password) {
                    showError('メールアドレスとパスワードを入力してください。');
                    resetForm();
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('有効なメールアドレスを入力してください。');
                    resetForm();
                    return;
                }
                
                try {
                    // ログイン実行
                    console.log('Attempting login for:', email);
                    const result = await window.ShipHubAuth.authenticate(email, password, '求職者');
                    
                    if (result.success) {
                        console.log('Login successful:', result.user);
                        
                        showMessage(successMessage);
                        
                        // 2秒後にリダイレクト
                        setTimeout(() => {
                            window.location.href = 'job-request.html';
                        }, 2000);
                        
                    } else {
                        console.log('Login failed:', result.error);
                        const errorMsg = getErrorMessage(result.error);
                        showError(errorMsg);
                        resetForm();
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    const errorMsg = getErrorMessage(error.message);
                    showError(errorMsg);
                    resetForm();
                }
            });
            
            function getErrorMessage(error) {
                switch(error) {
                    case 'USER_NOT_FOUND':
                        return 'ユーザーが見つかりません。';
                    case 'WRONG_PASSWORD':
                        return 'パスワードが正しくありません。';
                    case 'WRONG_USER_TYPE':
                        return '求職者アカウントでログインしてください。';
                    case 'ACCOUNT_DISABLED':
                        return 'アカウントが無効化されています。';
                    case 'LOGIN_ATTEMPTS_EXCEEDED':
                        return 'ログイン試行回数が上限を超えました。しばらく待ってから再度お試しください。';
                    case 'TIMEOUT_ERROR':
                        return 'タイムアウトしました。ネットワークを確認してください。';
                    case 'NETWORK_ERROR':
                        return 'ネットワークエラーが発生しました。';
                    default:
                        return 'ログインに失敗しました。';
                }
            }
            
            function hideAllMessages() {
                successMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loadingMessage.classList.add('hidden');
            }
            
            function showMessage(messageElement) {
                hideAllMessages();
                messageElement.classList.remove('hidden');
                lucide.createIcons();
            }
            
            function showError(message) {
                errorText.textContent = message;
                showMessage(errorMessage);
            }
            
            function resetForm() {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ログイン';
                hideAllMessages();
            }
        });
    </script>
</body>
</html>
