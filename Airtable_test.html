<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipHub - 船舶求人マッチングサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-title::before {
            content: '🚢';
            font-size: 1.2rem;
        }

        .job-company {
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .job-details {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: #4a5568;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7fafc;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .salary {
            font-size: 1.2rem;
            font-weight: 700;
            color: #38a169;
            text-align: center;
            padding: 12px;
            background: #f0fff4;
            border-radius: 8px;
            margin: 16px 0;
            border: 2px solid #9ae6b4;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .status.active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.paused {
            background: #fed7d7;
            color: #742a2a;
        }

        .apply-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .apply-btn:active {
            transform: translateY(0);
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stats-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .jobs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .job-card {
                padding: 20px;
            }
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚢 ShipHub</h1>
            <p>船舶系人材マッチングサービス</p>
        </div>

        <div class="stats">
            <span class="stats-number" id="jobCount">-</span>
            <span class="stats-label">件の求人情報</span>
        </div>

        <div id="loadingMessage" class="loading">
            🌊 求人情報を読み込み中...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div id="jobsList" class="jobs-grid"></div>
    </div>

    <script>
        // ★ ここに実際の値を入力してください ★
        const API_KEY = 'patV6se7KmGamuWT7.451356d3945a45135d354b363a2abd6d9c4d1ce9f74b0cdabee77f8dd055ddbb';
        const BASE_ID = 'appD06KJ0je7fo62a';
        const TABLE_NAME = '求人';

        // DOM要素の取得
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const jobsList = document.getElementById('jobsList');
        const jobCount = document.getElementById('jobCount');

        // Airtableから求人データを取得
        async function fetchJobs() {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                return data.records;
            } catch (error) {
                console.error('データ取得エラー:', error);
                throw error;
            }
        }

        // 求人カードのHTMLを生成
        function createJobCard(job) {
            const fields = job.fields;
            const salary = fields.年収 ? `${fields.年収}万円` : '要相談';
            const status = fields.応募ステータス || '募集中';
            const statusClass = status === '募集中' ? 'active' : 'paused';
            
            return `
                <div class="job-card">
                    <div class="job-title">${fields.職種 || '職種未設定'}</div>
                    <div class="job-company">${fields.企業名 || '企業名未設定'}</div>
                    
                    <div class="status ${statusClass}">${status}</div>
                    
                    <div class="job-details">
                        <div class="detail-item">
                            <div class="detail-icon">📍</div>
                            <span><strong>地域:</strong> ${fields.地域 || '未設定'}</span>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">🏢</div>
                            <span><strong>勤務地:</strong> ${fields.勤務地 || '未設定'}</span>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">📅</div>
                            <span><strong>募集開始:</strong> ${fields.募集開始日 || '未設定'}</span>
                        </div>
                    </div>
                    
                    <div class="salary">💰 年収: ${salary}</div>
                    
                    <button class="apply-btn" onclick="applyJob('${job.id}', '${fields.職種}', '${fields.企業名}')">
                        この求人に応募する
                    </button>
                </div>
            `;
        }

        // 応募ボタンクリック時の処理
        async function applyJob(jobId, jobTitle, companyName) {
            try {
                // ここで実際の応募処理を行う
                // 例: Airtableに応募記録を追加、Slack通知など
                
                showSuccess(`「${jobTitle}」(${companyName}) への応募を受け付けました！`);
                
                // 実際のAPIコール例（応募テーブルがある場合）
                /*
                const applicationData = {
                    fields: {
                        '求人ID': jobId,
                        '応募日時': new Date().toISOString(),
                        '応募ステータス': '応募済み'
                    }
                };
                
                await fetch(`https://api.airtable.com/v0/${BASE_ID}/応募記録`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(applicationData)
                });
                */
                
            } catch (error) {
                console.error('応募処理エラー:', error);
                showError('応募処理中にエラーが発生しました。もう一度お試しください。');
            }
        }

        // 成功メッセージを表示
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // エラーメッセージを表示
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loadingMessage.style.display = 'none';
        }

        // 求人一覧を表示
        async function displayJobs() {
            try {
                const jobs = await fetchJobs();
                
                // ローディング非表示
                loadingMessage.style.display = 'none';
                
                // 求人件数を更新
                jobCount.textContent = jobs.length;
                
                // 求人カードを生成
                const jobCards = jobs.map(job => createJobCard(job)).join('');
                jobsList.innerHTML = jobCards;
                
            } catch (error) {
                showError('求人データの取得に失敗しました。APIキーとBase IDを確認してください。');
            }
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', displayJobs);
    </script>
</body>
</html>
