<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipHub - 船舶求人マッチングサイト</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; color: white; }
        .header h1 { font-size: 3rem; font-weight: 700; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .loading { text-align: center; padding: 40px; color: white; font-size: 1.2rem; }
        .error { background: #ff6b6b; color: white; padding: 20px; border-radius: 12px; text-align: center; margin: 20px 0; font-weight: 500; }
        .jobs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; margin-top: 30px; }
        .job-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 16px; padding: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.2); position: relative; overflow: hidden; }
        .job-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2); }
        .job-card:hover { transform: translateY(-8px); box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2); }
        .job-title { font-size: 1.4rem; font-weight: 700; color: #2d3748; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .job-title::before { content: '🚢'; font-size: 1.2rem; }
        .job-company { color: #667eea; font-weight: 600; font-size: 1rem; margin-bottom: 16px; }
        .job-details { display: grid; gap: 10px; margin-bottom: 20px; }
        .detail-item { display: flex; align-items: center; gap: 8px; font-size: 0.95rem; color: #4a5568; }
        .detail-icon { width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; background: #f7fafc; border-radius: 4px; font-size: 0.8rem; }
        .salary { font-size: 1.2rem; font-weight: 700; color: #38a169; text-align: center; padding: 12px; background: #f0fff4; border-radius: 8px; margin: 16px 0; border: 2px solid #9ae6b4; }
        .status { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; margin-bottom: 16px; }
        .status.active { background: #c6f6d5; color: #22543d; }
        .status.paused { background: #fed7d7; color: #742a2a; }
        .apply-btn { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 14px 24px; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; text-align: center; text-decoration: none; display: block; }
        .apply-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
        .apply-btn:active { transform: translateY(0); }
        .stats { text-align: center; margin-bottom: 30px; color: white; }
        .stats-number { font-size: 2rem; font-weight: 700; display: block; }
        .stats-label { font-size: 1rem; opacity: 0.8; }
        @media (max-width: 768px) { .header h1 { font-size: 2rem; } .jobs-grid { grid-template-columns: 1fr; gap: 20px; } .job-card { padding: 20px; } }
        .success-message { background: #48bb78; color: white; padding: 15px; border-radius: 8px; text-align: center; margin: 10px 0; font-weight: 600; }
        /* 応募フォーム用 */
        .application-form { background: white; border-radius: 16px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); padding: 32px; width: 100%; max-width: 500px; margin: 40px auto; display: none; }
        .form-title { font-size: 24px; font-weight: 700; color: #2d3748; margin-bottom: 24px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; color: #4a5568; margin-bottom: 8px; }
        .form-input { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; }
        .form-input:focus { outline: none; border-color: #667eea; }
        .form-textarea { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; min-height: 120px; resize: vertical; font-family: inherit; transition: border-color 0.3s ease; }
        .form-textarea:focus { outline: none; border-color: #667eea; }
        #apply-btn { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 16px 24px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; }
        #apply-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        #apply-btn:active { transform: translateY(0); }
        #apply-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .validation-error { color: #f56565; font-size: 14px; margin-top: 4px; display: none; }
        .error-message, .warning-message, .success-message { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚢 ShipHub</h1>
            <p>船舶系人材マッチングサービス</p>
        </div>
        <div id="job-list-section">
            <div class="stats">
                <span class="stats-number" id="jobCount">-</span>
                <span class="stats-label">件の求人情報</span>
            </div>
            <div id="loadingMessage" class="loading">🌊 求人情報を読み込み中...</div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="jobsList" class="jobs-grid"></div>
        </div>
        <div id="application-section" style="display:none;">
            <div class="job-card" id="selected-job-card">
                <h2 class="company">株式会社船造</h2>
                <p class="position">造船技術者</p>
                <div class="job-details">
                    <div class="detail-item"><div class="detail-icon">📍</div><span>東京都江東区</span></div>
                    <div class="detail-item"><div class="detail-icon">💰</div><span>年収450万円〜650万円</span></div>
                    <div class="detail-item"><div class="detail-icon">⏰</div><span>フルタイム</span></div>
                    <div class="detail-item"><div class="detail-icon">🎯</div><span>CAD, 設計, 製造技術</span></div>
                </div>
            </div>
            <div class="application-form">
                <h3 class="form-title">応募フォーム</h3>
                <form id="application-form">
                    <div class="form-group">
                        <label for="name" class="form-label">お名前 *</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                        <div class="validation-error" id="name-error">お名前を入力してください</div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <div class="validation-error" id="email-error">有効なメールアドレスを入力してください</div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">自己紹介 *</label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="自己紹介や志望動機を入力してください" required></textarea>
                        <div class="validation-error" id="message-error">自己紹介を入力してください</div>
                    </div>
                    <button type="submit" id="apply-btn">応募する</button>
                </form>
                <div class="success-message" id="success-message">応募が完了しました！Airtableに記録されました。</div>
                <div class="error-message" id="error-message">エラーが発生しました。もう一度お試しください。</div>
                <div class="warning-message" id="warning-message">CORSエラーのため、ローカル環境ではAirtableへの記録ができません。<br>実際のサーバー環境でご利用ください。</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
