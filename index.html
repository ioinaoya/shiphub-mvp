<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人カード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .job-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 32px;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .company {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .position {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .job-details {
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #718096;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        #apply-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #apply-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #48bb78;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: #f56565;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }

        .warning-message {
            display: none;
            background: #ed8936;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="job-card">
        <h2 class="company">株式会社船造</h2>
        <p class="position">造船技術者</p>
        
        <div class="job-details">
            <div class="detail-item">
                <div class="detail-icon">📍</div>
                <span>東京都江東区</span>
            </div>
            <div class="detail-item">
                <div class="detail-icon">💰</div>
                <span>年収450万円〜650万円</span>
            </div>
            <div class="detail-item">
                <div class="detail-icon">⏰</div>
                <span>フルタイム</span>
            </div>
            <div class="detail-item">
                <div class="detail-icon">🎯</div>
                <span>CAD, 設計, 製造技術</span>
            </div>
        </div>

        <button id="apply-btn">応募する</button>
        <div class="success-message" id="success-message">
            応募が完了しました！Airtableに記録されました。
        </div>
        <div class="error-message" id="error-message">
            エラーが発生しました。もう一度お試しください。
        </div>
        <div class="warning-message" id="warning-message">
            CORSエラーのため、ローカル環境ではAirtableへの記録ができません。<br>
            実際のサーバー環境でご利用ください。
        </div>
    </div>

    <script>
        // Airtable API設定
        const AIRTABLE_API_TOKEN = 'patV6se7KmGamuWT7.451356d3945a45135d354b363a2abd6d9c4d1ce9f74b0cdabee77f8dd055ddbb';
        const AIRTABLE_BASE_ID = 'appD06KJ0je7fo62a';
        const AIRTABLE_TABLE_NAME = '応募履歴';

        // CORSエラーを回避するためのプロキシサーバー
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';

        // Airtableに応募履歴を記録する関数
        async function recordApplication(companyName, position) {
            // まず直接APIを試す
            try {
                console.log('直接APIを試行中...');
                const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${encodeURIComponent(AIRTABLE_TABLE_NAME)}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        records: [
                            {
                                fields: {
                                    '会社名': companyName,
                                    '職種': position
                                }
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('直接API HTTP Error:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Airtableに記録されました（直接API）:', data);
                return true;
            } catch (error) {
                console.error('直接API エラー:', error);
                
                // CORSエラーの場合、プロキシサーバーを試す
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    console.log('CORSエラー検出、プロキシサーバーを試行中...');
                    
                    try {
                        const proxyResponse = await fetch(`${PROXY_URL}https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${encodeURIComponent(AIRTABLE_TABLE_NAME)}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${AIRTABLE_API_TOKEN}`,
                                'Content-Type': 'application/json',
                                'Origin': window.location.origin
                            },
                            body: JSON.stringify({
                                records: [
                                    {
                                        fields: {
                                            '会社名': companyName,
                                            '職種': position
                                        }
                                    }
                                ]
                            })
                        });

                        if (!proxyResponse.ok) {
                            const errorText = await proxyResponse.text();
                            console.error('プロキシ HTTP Error:', proxyResponse.status, errorText);
                            throw new Error(`HTTP error! status: ${proxyResponse.status}`);
                        }

                        const data = await proxyResponse.json();
                        console.log('Airtableに記録されました（プロキシ経由）:', data);
                        return true;
                    } catch (proxyError) {
                        console.error('プロキシサーバー エラー:', proxyError);
                        
                        // プロキシサーバーのエラーの場合
                        if (proxyError.message.includes('429') || proxyError.message.includes('Too Many Requests')) {
                            throw new Error('PROXY_ERROR');
                        }
                        
                        throw new Error('CORS_ERROR');
                    }
                }
                
                return false;
            }
        }

        // 応募ボタンのクリックイベント
        document.getElementById('apply-btn').addEventListener('click', async function() {
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const warningMessage = document.getElementById('warning-message');
            const applyBtn = document.getElementById('apply-btn');
            
            // 会社名と職種を取得
            const companyName = document.querySelector('.company').textContent;
            const position = document.querySelector('.position').textContent;
            
            // ボタンを無効化
            applyBtn.disabled = true;
            applyBtn.textContent = '応募中...';
            applyBtn.style.opacity = '0.7';
            
            // メッセージを非表示
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            warningMessage.style.display = 'none';
            
            try {
                // Airtableに応募履歴を記録
                const success = await recordApplication(companyName, position);
                
                if (success) {
                    // 成功時の処理
                    successMessage.style.display = 'block';
                    applyBtn.textContent = '応募完了';
                    applyBtn.style.background = '#48bb78';
                } else {
                    // 失敗時の処理
                    errorMessage.style.display = 'block';
                    applyBtn.textContent = '応募する';
                    applyBtn.disabled = false;
                    applyBtn.style.opacity = '1';
                }
            } catch (error) {
                console.error('応募処理エラー:', error);
                
                if (error.message === 'CORS_ERROR') {
                    // CORSエラーの場合
                    warningMessage.innerHTML = 'CORSエラーのため、ローカル環境ではAirtableへの記録ができません。<br>実際のサーバー環境でご利用ください。';
                    warningMessage.style.display = 'block';
                    applyBtn.textContent = '応募する';
                    applyBtn.disabled = false;
                    applyBtn.style.opacity = '1';
                } else if (error.message === 'PROXY_ERROR') {
                    // プロキシエラーの場合
                    warningMessage.innerHTML = 'プロキシサーバーの制限により、一時的に利用できません。<br>しばらく時間をおいてから再試行してください。';
                    warningMessage.style.display = 'block';
                    applyBtn.textContent = '応募する';
                    applyBtn.disabled = false;
                    applyBtn.style.opacity = '1';
                } else {
                    // その他のエラーの場合
                    errorMessage.innerHTML = `エラーが発生しました: ${error.message}<br>もう一度お試しください。`;
                    errorMessage.style.display = 'block';
                    applyBtn.textContent = '応募する';
                    applyBtn.disabled = false;
                    applyBtn.style.opacity = '1';
                }
            }
        });

        // ページ読み込み時のデバッグ情報
        console.log('Airtable設定:', {
            baseId: AIRTABLE_BASE_ID,
            tableName: AIRTABLE_TABLE_NAME,
            proxyUrl: PROXY_URL
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
