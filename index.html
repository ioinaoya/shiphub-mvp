<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人カード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .job-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .company {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .position {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .job-details {
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #718096;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .application-form {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 100%;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        #apply-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #apply-btn:active {
            transform: translateY(0);
        }

        #apply-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #48bb78;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: #f56565;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }

        .warning-message {
            display: none;
            background: #ed8936;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }

        .validation-error {
            color: #f56565;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="job-card">
            <h2 class="company">株式会社船造</h2>
            <p class="position">造船技術者</p>
            
            <div class="job-details">
                <div class="detail-item">
                    <div class="detail-icon">📍</div>
                    <span>東京都江東区</span>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">💰</div>
                    <span>年収450万円〜650万円</span>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">⏰</div>
                    <span>フルタイム</span>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">🎯</div>
                    <span>CAD, 設計, 製造技術</span>
                </div>
            </div>
        </div>

        <div class="application-form">
            <h3 class="form-title">応募フォーム</h3>
            
            <form id="application-form">
                <div class="form-group">
                    <label for="name" class="form-label">お名前 *</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                    <div class="validation-error" id="name-error">お名前を入力してください</div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス *</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <div class="validation-error" id="email-error">有効なメールアドレスを入力してください</div>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">自己紹介 *</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="自己紹介や志望動機を入力してください" required></textarea>
                    <div class="validation-error" id="message-error">自己紹介を入力してください</div>
                </div>

                <button type="submit" id="apply-btn">応募する</button>
            </form>

            <div class="success-message" id="success-message">
                応募が完了しました！Airtableに記録されました。
            </div>
            <div class="error-message" id="error-message">
                エラーが発生しました。もう一度お試しください。
            </div>
            <div class="warning-message" id="warning-message">
                CORSエラーのため、ローカル環境ではAirtableへの記録ができません。<br>
                実際のサーバー環境でご利用ください。
            </div>
        </div>
    </div>

    <script>
        // Airtable API設定
        const AIRTABLE_API_TOKEN = 'patV6se7KmGamuWT7.451356d3945a45135d354b363a2abd6d9c4d1ce9f74b0cdabee77f8dd055ddbb';
        const AIRTABLE_BASE_ID = 'appD06KJ0je7fo62a';
        const AIRTABLE_TABLE_NAME = '応募履歴';

        // CORSエラーを回避するためのプロキシサーバー
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';

        // フォームバリデーション関数
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            let isValid = true;
            
            // 名前のバリデーション
            if (!name) {
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('name-error').style.display = 'none';
            }
            
            // メールアドレスのバリデーション
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }
            
            // 自己紹介のバリデーション
            if (!message) {
                document.getElementById('message-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('message-error').style.display = 'none';
            }
            
            return isValid;
        }

        // Airtableに応募履歴を記録する関数
        async function recordApplication(companyName, position, name, email, message) {
            // まず直接APIを試す
            try {
                console.log('直接APIを試行中...');
                const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${encodeURIComponent(AIRTABLE_TABLE_NAME)}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        records: [
                            {
                                fields: {
                                    '会社名': companyName,
                                    '職種': position,
                                    '名前': name,
                                    'メールアドレス': email,
                                    '自己紹介': message
                                }
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('直接API HTTP Error:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Airtableに記録されました（直接API）:', data);
                return true;
            } catch (error) {
                console.error('直接API エラー:', error);
                
                // CORSエラーの場合、プロキシサーバーを試す
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    console.log('CORSエラー検出、プロキシサーバーを試行中...');
                    
                    try {
                        const proxyResponse = await fetch(`${PROXY_URL}https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${encodeURIComponent(AIRTABLE_TABLE_NAME)}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${AIRTABLE_API_TOKEN}`,
                                'Content-Type': 'application/json',
                                'Origin': window.location.origin
                            },
                            body: JSON.stringify({
                                records: [
                                    {
                                        fields: {
                                            '会社名': companyName,
                                            '職種': position,
                                            '名前': name,
                                            'メールアドレス': email,
                                            '自己紹介': message
                                        }
                                    }
                                ]
                            })
                        });

                        if (!proxyResponse.ok) {
                            const errorText = await proxyResponse.text();
                            console.error('プロキシ HTTP Error:', proxyResponse.status, errorText);
                            throw new Error(`HTTP error! status: ${proxyResponse.status}`);
                        }

                        const data = await proxyResponse.json();
                        console.log('Airtableに記録されました（プロキシ経由）:', data);
                        return true;
                    } catch (proxyError) {
                        console.error('プロキシサーバー エラー:', proxyError);
                        
                        // プロキシサーバーのエラーの場合
                        if (proxyError.message.includes('429') || proxyError.message.includes('Too Many Requests')) {
                            throw new Error('PROXY_ERROR');
                        }
                        
                        throw new Error('CORS_ERROR');
                    }
                }
                
                return false;
            }
        }

        // フォーム送信イベント
        document.getElementById('application-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // フォームバリデーション
            if (!validateForm()) {
                return;
            }
            
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const warningMessage = document.getElementById('warning-message');
            const applyBtn = document.getElementById('apply-btn');
            
            // フォームデータを取得
            const companyName = document.querySelector('.company').textContent;
            const position = document.querySelector('.position').textContent;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // ボタンを無効化
            applyBtn.disabled = true;
            applyBtn.textContent = '応募中...';
            
            // メッセージを非表示
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            warningMessage.style.display = 'none';
            
            try {
                // Airtableに応募履歴を記録
                const success = await recordApplication(companyName, position, name, email, message);
                
                if (success) {
                    // 成功時の処理
                    successMessage.style.display = 'block';
                    applyBtn.textContent = '応募完了';
                    applyBtn.style.background = '#48bb78';
                    
                    // フォームをリセット
                    document.getElementById('application-form').reset();
                } else {
                    // 失敗時の処理
                    errorMessage.style.display = 'block';
                    applyBtn.textContent = '応募する';
                    applyBtn.disabled = false;
                }
            } catch (error) {
                console.error('応募処理エラー:', error);
                
                if (error.message === 'CORS_ERROR') {
                    // CORSエラーの場合
                    warningMessage.innerHTML = 'CORSエラーのため、ローカル環境ではAirtableへの記録ができません。<br>実際のサーバー環境でご利用ください。';
                    warningMessage.style.display = 'block';
                    applyBtn.textContent = '応募する';
                    applyBtn.disabled = false;
                } else if (error.message === 'PROXY_ERROR') {
                    // プロキシエラーの場合
                    warningMessage.innerHTML = 'プロキシサーバーの制限により、一時的に利用できません。<br>しばらく時間をおいてから再試行してください。';
                    warningMessage.style.display = 'block';
                    applyBtn.textContent = '応募する';
                    applyBtn.disabled = false;
                } else {
                    // その他のエラーの場合
                    errorMessage.innerHTML = `エラーが発生しました: ${error.message}<br>もう一度お試しください。`;
                    errorMessage.style.display = 'block';
                    applyBtn.textContent = '応募する';
                    applyBtn.disabled = false;
                }
            }
        });

        // ページ読み込み時のデバッグ情報
        console.log('Airtable設定:', {
            baseId: AIRTABLE_BASE_ID,
            tableName: AIRTABLE_TABLE_NAME,
            proxyUrl: PROXY_URL
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
