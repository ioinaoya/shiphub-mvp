<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求職者新規登録 - ShipHub</title>
    <meta name="description" content="ShipHub求職者新規登録ページ。海事業界専門の求人情報にアクセスしましょう。">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        
        .ocean-gradient {
            background: linear-gradient(135deg, #005694 0%, #00a4ff 50%, #6dd3ff 100%);
        }
        
        .logo-icon {
            width: auto;
            height: auto;
            object-fit: contain;
            clip-path: circle(45% at 50% 50%);
        }
        
        .form-container {
            max-width: 400px;
            width: 100%;
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 131, 223, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0083df 0%, #005694 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 131, 223, 0.3);
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ocean: {
                            50: '#eef8ff',
                            100: '#dcf1ff',
                            200: '#b2e5ff',
                            300: '#6dd3ff',
                            400: '#20bdff',
                            500: '#00a4ff',
                            600: '#0083df',
                            700: '#0068b4',
                            800: '#005694',
                            900: '#00497a',
                        },
                        navy: {
                            50: '#f0f4f8',
                            100: '#d9e2ec',
                            200: '#bcccdc',
                            300: '#9fb3c8',
                            400: '#829ab1',
                            500: '#627d98',
                            600: '#486581',
                            700: '#334e68',
                            800: '#243b53',
                            900: '#102a43',
                            950: '#0a1929',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen ocean-gradient flex items-center justify-center p-4">
    <div class="form-container bg-white rounded-3xl shadow-2xl overflow-hidden">
        <!-- Header Section -->
        <div class="bg-white p-8 text-center">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-12 h-12 bg-ocean-100 rounded-full flex items-center justify-center">
                    <img src="image0.png" alt="ShipHub Logo" class="logo-icon w-10 h-10">
                </div>
                <h1 class="text-2xl font-bold text-ocean-800">ShipHub</h1>
            </div>
            <h2 class="text-xl font-semibold text-navy-800 mb-2">求職者新規登録</h2>
            <p class="text-navy-600 text-sm">海事業界でのキャリアを始めましょう</p>
        </div>
        
        <!-- Registration Form -->
        <div class="p-8 pt-0">
            <form id="register-form" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-navy-700 mb-2">
                        お名前
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        placeholder="山田 太郎"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500 outline-none"
                    >
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-navy-700 mb-2">
                        メールアドレス
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="your@example.com"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500 outline-none"
                    >
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-navy-700 mb-2">
                        パスワード
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="8文字以上で入力"
                            class="input-field w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-ocean-500 outline-none"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">8文字以上で英数字を組み合わせてください</p>
                </div>
                
                <!-- Terms Agreement -->
                <div class="flex items-start space-x-3">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms" 
                        required
                        class="mt-1 rounded border-gray-300 text-ocean-600 focus:ring-ocean-500"
                    >
                    <label for="terms" class="text-sm text-navy-700">
                        <a href="#" class="text-ocean-600 hover:underline">利用規約</a>と<a href="#" class="text-ocean-600 hover:underline">プライバシーポリシー</a>に同意します
                    </label>
                </div>
                
                <!-- Register Button -->
                <button 
                    type="submit"
                    class="btn-primary w-full text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg"
                >
                    新規登録
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">または</span>
                </div>
            </div>
            
            <!-- Login Link -->
            <div class="text-center">
                <p class="text-navy-600 text-sm mb-4">
                    すでにアカウントをお持ちの方
                </p>
                <a href="jobseeker-login.html" class="text-ocean-600 hover:text-ocean-700 font-medium hover:underline">
                    ログインはこちら
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 text-center">
            <p class="text-xs text-gray-500">
                登録することで、<a href="#" class="text-ocean-600 hover:underline">利用規約</a>と<a href="#" class="text-ocean-600 hover:underline">プライバシーポリシー</a>に同意したことになります。
            </p>
        </div>
    </div>

    <!-- app.jsを読み込み -->
    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Password toggle functionality
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        });
        
        // Form submission - app.jsのShipHubAuthを使用
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            
            if (!name || !email || !password) {
                alert('すべての必須項目を入力してください。');
                return;
            }
            
            if (password.length < 8) {
                alert('パスワードは8文字以上で入力してください。');
                return;
            }
            
            if (!terms) {
                alert('利用規約とプライバシーポリシーに同意してください。');
                return;
            }
            
            // Show loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = '登録中...';
            submitButton.disabled = true;
            
            try {
                // app.jsのShipHubAuthのregisterUser関数を使用
                const formData = {
                    name: name,
                    email: email,
                    password: password
                };
                
                const result = await window.ShipHubAuth.registerUser(formData);
                
                if (result.success) {
                    alert('求職者登録が完了しました！');
                    // registerUser関数内で自動ログインされるため、リダイレクトのみ
                    window.location.href = 'job-request.html';
                } else {
                    const errorMessage = window.ShipHubAuth.getErrorMessage(result.error);
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('登録に失敗しました。インターネット接続を確認してもう一度お試しください。');
            } finally {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
        
        // Auto-focus on name field
        document.getElementById('name').focus();
    </script>
</body>
</html>
