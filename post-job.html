<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏢 ShipHub 企業向け - 求人投稿</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.10);
            padding: 32px 24px;
            margin-bottom: 32px;
        }
        .form-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f7fafc;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
        }
        .form-textarea {
            min-height: 90px;
            resize: vertical;
            font-family: inherit;
        }
        .validation-error {
            color: #f56565;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .success-message {
            display: none;
            background: #48bb78;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }
        .error-message {
            display: none;
            background: #f56565;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }
        .warning-message {
            display: none;
            background: #ed8936;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }
        .preview-card {
            background: #f7fafc;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.08);
            padding: 20px 18px;
            margin-top: 24px;
            margin-bottom: 8px;
        }
        .preview-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .preview-row {
            margin-bottom: 8px;
            color: #2d3748;
        }
        @media (max-width: 700px) {
            .container { max-width: 98vw; }
            .card { padding: 18px 4vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 ShipHub 企業向け - 求人投稿</h1>
        </div>
        <div class="card">
            <div class="form-title">求人情報投稿フォーム</div>
            <form id="post-job-form" autocomplete="off">
                <div class="form-group">
                    <label for="company" class="form-label">企業名 *</label>
                    <input type="text" id="company" name="company" class="form-input" required>
                    <div class="validation-error" id="company-error">企業名を入力してください</div>
                </div>
                <div class="form-group">
                    <label for="position" class="form-label">職種 *</label>
                    <input type="text" id="position" name="position" class="form-input" required>
                    <div class="validation-error" id="position-error">職種を入力してください</div>
                </div>
                <div class="form-group">
                    <label for="region" class="form-label">地域 *</label>
                    <select id="region" name="region" class="form-select" required>
                        <option value="">選択してください</option>
                        <option value="関東">関東</option>
                        <option value="関西">関西</option>
                        <option value="九州">九州</option>
                        <option value="四国">四国</option>
                        <option value="中国">中国</option>
                        <option value="北海道">北海道</option>
                        <option value="東北">東北</option>
                    </select>
                    <div class="validation-error" id="region-error">地域を選択してください</div>
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">勤務地 *</label>
                    <input type="text" id="location" name="location" class="form-input" required>
                    <div class="validation-error" id="location-error">勤務地を入力してください</div>
                </div>
                <div class="form-group">
                    <label for="salary" class="form-label">年収 (万円) *</label>
                    <input type="number" id="salary" name="salary" class="form-input" min="0" required>
                    <div class="validation-error" id="salary-error">年収は0以上の数字で入力してください</div>
                </div>
                <div class="form-group">
                    <label for="status" class="form-label">応募ステータス *</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="">選択してください</option>
                        <option value="募集中">募集中</option>
                        <option value="終了">終了</option>
                        <option value="保留">保留</option>
                    </select>
                    <div class="validation-error" id="status-error">応募ステータスを選択してください</div>
                </div>
                <div class="form-group">
                    <label for="startDate" class="form-label">募集開始日</label>
                    <input type="date" id="startDate" name="startDate" class="form-input">
                </div>
                <div class="form-group">
                    <label for="detail" class="form-label">詳細</label>
                    <textarea id="detail" name="detail" class="form-textarea" placeholder="仕事内容や特徴など"></textarea>
                </div>
                <div class="form-group">
                    <label for="workType" class="form-label">勤務形態</label>
                    <select id="workType" name="workType" class="form-select">
                        <option value="">選択してください</option>
                        <option value="フルタイム">フルタイム</option>
                        <option value="パートタイム">パートタイム</option>
                        <option value="契約社員">契約社員</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="requirement" class="form-label">必要な資格・経験</label>
                    <textarea id="requirement" name="requirement" class="form-textarea" placeholder="資格や経験など"></textarea>
                </div>
                <button type="button" class="btn" id="preview-btn">プレビュー</button>
                <button type="submit" class="btn" id="submit-btn" style="margin-top:12px;">投稿する</button>
            </form>
            <div class="success-message" id="success-message">求人情報が投稿されました！</div>
            <div class="error-message" id="error-message">エラーが発生しました。もう一度お試しください。</div>
            <div class="warning-message" id="warning-message">CORSエラーのため、ローカル環境ではAirtableへの記録ができません。<br>実際のサーバー環境でご利用ください。</div>
            <div class="preview-card" id="preview-card" style="display:none;"></div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="post-job.js"></script>
</body>
</html>
